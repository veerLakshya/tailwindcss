<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Container -->
		<div class="flex items-center justify-center min-h-screen bg-slate-100">
			<!-- Card Container -->
			<div
				class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
			>
				<!-- Image Div -->
				<img
					src="headphone.png"
					alt=""
					class="mx-auto w-60 h-1/2 hover:scale-105 duration-200"
				/>
				<!-- content -->
				<div class="flex flex-col space-y-6">
					<!-- Label and description container -->
					<div
						class="flex flex-col space-y-3 text-center md:text-left"
					>
						<div>
							<div
								class="inline-block my-2 px-3 py-1 text-sm text-white bg-black rounded-lg"
							>
								Free Shipping
							</div>
							<!-- Title -->
							<div class="max-w-sm text-2xl font-medium">
								Headphones
							</div>
							<!-- Price -->
							<div
								class="flex flex-col mb-4 space-y-3 text-center md:text-left"
							>
								<p class="line-through">$799</p>
								<p class="text-5xl font-bold">$599</p>
								<p class="text-sm font-light text-grey-400">
									This offer is valid until 31st December or
									until stock lasts!
								</p>
							</div>
							<!-- Button group -->
							<div class="group">
								<button
									class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
								>
									<div
										class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
									>
										Add to Cart
									</div>
								</button>
							</div>
							<!-- Stock -->
							<div class="flex items-center group space-x-3">
								<div
									class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
								></div>
								<div class="text-sm">50+ pcs. in stock</div>
							</div>
							<!-- Bottom Buttons Container -->
							<div
								class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
							>
								<button
									class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-grey-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
								>
									<img src="weight.png" alt="" class="w-8" />
									<span>Add to Cart</span>
								</button>
								<button
									class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-grey-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
								>
									<img src="heart.png" alt="" class="w-8" />
									<span>Add to Wishlist</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
